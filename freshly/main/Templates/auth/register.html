{% extends 'master.html'%}
{%load static%}
{% load crispy_forms_tags %}
{% load crispy_forms_filters%} 
{% block content%}

<link
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  rel="stylesheet"
/>
<div class="d-flex col-3 flex-column m-auto">
  
  <form method="post" action="{% url 'registration-url' %}">
    {% csrf_token %}
    <fieldset>
      <legend class="border-bottom mb-4 mt-2">Register here!</legend>
      {{ form|crispy }}
    </fieldset>
    <div class="form-group">
      <input class="btn btn-info" value="register" type="submit" />
    </div>
  </form>
</div>

{% endblock %}
